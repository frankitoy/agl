<ng-container  *ngIf="(isSyncing$ | async) as loading; else loadingComplete;">
  <div class="text-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
<ng-template #loadingComplete>
  <div class="row">
    <div class="col-12 col-md-6">
      <ng-container *ngFor="let application of (application$ | async | filter)">
        <div class="card mb-4">
          <h4 class="h2 card-header">
            {{ application.gender }}
          </h4>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="form-group" *ngFor="let pet of (application.pets | filterPets)">
                  <span class="label">{{ pet.name }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>
